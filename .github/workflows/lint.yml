name: lint
on:
  workflow_call:

jobs:
  black:
    uses: ./.github/workflows/make.yml
    with:
      make: checkblack
  ruff:
    uses: ./.github/workflows/make.yml
    with:
      make: checkruff
  mypy:
    uses: ./.github/workflows/make.yml
    with:
      make: mypy
  pyright:
    uses: ./.github/workflows/make.yml
    with:
      make: pyright
      npm: true
  prettier:
    uses: ./.github/workflows/make.yml
    with:
      make: checkprettier
      python-version: ["3.10"]
      npm: true
  bundle:
    uses: ./.github/workflows/make.yml
    with:
      make: checkbundle
      python-version: ["3.10"]
      npm: true
