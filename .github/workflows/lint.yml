name: lint
on:
  workflow_call:

jobs:
  black:
    uses: ./.github/workflows/make.yml
    with:
      make: checkblack
      python: ["3.9", "3.10"]
  ruff:
    uses: ./.github/workflows/make.yml
    with:
      make: checkruff
      python: ["3.9", "3.10"]
  mypy:
    uses: ./.github/workflows/make.yml
    with:
      make: mypy
      python: ["3.9", "3.10"]
  pyright:
    uses: ./.github/workflows/make.yml
    with:
      make: pyright
      python: ["3.9", "3.10"]
      npm: true
  prettier:
    uses: ./.github/workflows/make.yml
    with:
      make: checkprettier
      python: ["3.10"]
      npm: true
  bundle:
    uses: ./.github/workflows/make.yml
    with:
      make: checkbundle
      python: ["3.10"]
      npm: true
