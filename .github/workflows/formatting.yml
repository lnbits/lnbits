name: formatting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install python3-venv
      - run: python3 -m venv venv
      - run: ./venv/bin/pip install black
      - run: make checkblack
