name: formatting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2
        uses: abatilo/actions-poetry@v2.1.3
        run: poetry install
      - name: Check black
        run: make checkblack
      - name: Check isort
        run: make checkisort
      - name: Check prettier
        uses: actions/setup-node@v3
        run: |
          npm install prettier
          make checkprettier
