name: formatting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Poetry 1.2.1
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.1
      - name: Install packages
        run: poetry install
      - name: Check black
        run: make checkblack
      - name: Check isort
        run: make checkisort
      - uses: actions/setup-node@v3
      - name: Check prettier
        run: |
          npm install prettier
          make checkprettier
