name: migrations

on: [push, pull_request]

jobs:
  sqlite-to-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          # maps tcp port 5432 on service container to the host
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: psycopg2 prerequisites
        run: sudo apt-get install python-dev libpq-dev
      - name: Install dependencies
        env: 
          VIRTUAL_ENV: ./venv
          PATH: ${{ env.VIRTUAL_ENV }}/bin:${{ env.PATH }}
        run: |
          python -m venv ${{ env.VIRTUAL_ENV }}
          ./venv/bin/python -m pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt
          ./venv/bin/pip install pytest pytest-asyncio pytest-cov requests mock
      - name: Run tests
        run: |
          timeout 10s ./venv/bin/uvicorn lnbits.__main__:app --host 0.0.0.0 --port 5001
          export LNBITS_DATABASE_URL="postgres://postgres:postgres@0.0.0.0:5432/postgres"
          timeout 10s ./venv/bin/uvicorn lnbits.__main__:app --host 0.0.0.0 --port 5001
          python3 conv.py
