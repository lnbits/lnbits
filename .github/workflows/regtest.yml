name: regtest

on: [push, pull_request]

jobs:
  LndRestWallet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2.1.3
      - name: Setup Regtest
        run: |
          docker build -t lnbits-legend .
          git clone https://github.com/lnbits/legend-regtest-enviroment.git docker
          cd docker
          chmod +x ./tests
          ./tests
          sudo chmod -R a+rwx .
      - name: Install dependencies
        run: |
          poetry install
      - name: Run tests
        env:
          PYTHONUNBUFFERED: 1
          PORT: 5123
          LNBITS_DATA_FOLDER: ./data
          LNBITS_BACKEND_WALLET_CLASS: LndRestWallet
          LND_REST_ENDPOINT: https://localhost:8081/
          LND_REST_CERT: ./docker/data/lnd-1/tls.cert
          LND_REST_MACAROON: ./docker/data/lnd-1/data/chain/bitcoin/regtest/admin.macaroon
        run: |
          sudo chmod -R a+rwx . && rm -rf ./data && mkdir -p ./data
          make test-real-wallet
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
  LndWallet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2.1.3
      - name: Setup Regtest
        run: |
          docker build -t lnbits-legend .
          git clone https://github.com/lnbits/legend-regtest-enviroment.git docker
          cd docker
          chmod +x ./tests
          ./tests
          sudo chmod -R a+rwx .
      - name: Install dependencies
        run: |
          poetry install
          poetry add grpcio protobuf
      - name: Run tests
        env:
          PYTHONUNBUFFERED: 1
          PORT: 5123
          LNBITS_DATA_FOLDER: ./data
          LNBITS_BACKEND_WALLET_CLASS: LndWallet
          LND_GRPC_ENDPOINT: localhost
          LND_GRPC_PORT: 10009
          LND_GRPC_CERT: docker/data/lnd-1/tls.cert
          LND_GRPC_MACAROON: docker/data/lnd-1/data/chain/bitcoin/regtest/admin.macaroon
        run: |
          sudo chmod -R a+rwx . && rm -rf ./data && mkdir -p ./data
          make test-real-wallet
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
  CoreLightningWallet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2.1.3
      - name: Setup Regtest
        run: |
          docker build -t lnbits-legend .
          git clone https://github.com/lnbits/legend-regtest-enviroment.git docker
          cd docker
          chmod +x ./tests
          ./tests
          sudo chmod -R a+rwx .
      - name: Install dependencies
        run: |
          poetry install
          poetry add pyln-client
      - name: Run tests
        env:
          PYTHONUNBUFFERED: 1
          PORT: 5123
          LNBITS_DATA_FOLDER: ./data
          LNBITS_BACKEND_WALLET_CLASS: CoreLightningWallet
          CORELIGHTNING_RPC: ./docker/data/clightning-1/regtest/lightning-rpc
        run: |
          sudo chmod -R a+rwx . && rm -rf ./data && mkdir -p ./data
          make test-real-wallet
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
