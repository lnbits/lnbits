{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {{ window_vars(user, extensions) }}{% block page %}
<div class="row q-col-gutter-md q-mb-md">
  <div class="col-sm-9 col-xs-12">
    <p class="text-h4 gt-sm" v-text="$t('extensions')"></p>
  </div>

  <div class="col-sm-3 col-xs-12 q-ml-auto">
    <q-input v-model="searchTerm" :label="$t('search_extensions')">
      <q-icon
        v-if="searchTerm !== ''"
        name="close"
        @click="searchTerm = ''"
        class="cursor-pointer"
      />
    </q-input>
  </div>
</div>

<div class="row q-col-gutter-md q-mb-md">
  <div class="col-12">
    <q-card>
      <div class="q-pa-xs">
        <div class="q-gutter-y-md">
          <q-tabs
            v-model="tab"
            @input="handleTabChanged"
            active-color="primary"
            align="left"
          >
            <q-tab
              name="installed"
              :label="$t('installed')"
              @update="val => tab = val.name"
            ></q-tab>
            <q-tab
              name="all"
              :label="$t('all')"
              @update="val => tab = val.name"
            ></q-tab>
            <q-tab
              name="featured"
              :label="$t('featured')"
              @update="val => tab = val.name"
            ></q-tab>
            <i
              v-if="!g.user.admin && tab != 'installed'"
              v-text="$t('only_admins_can_install')"
            ></i>
          </q-tabs>
        </div>
      </div>
    </q-card>
  </div>
</div>
<div class="row q-col-gutter-md">
  <div
    class="col-12 col-sm-6 col-md-6 col-lg-4"
    v-for="extension in filteredExtensions"
    :key="extension.id + extension.hash"
  >
    <q-card>
      <q-card-section>
        <div class="row">
          <div class="col-3">
            <q-img
              @click="showExtensionDetails(extension.id, extension.details_link)"
              v-if="extension.icon"
              :src="extension.icon"
              spinner-color="white"
              style="cursor: pointer; max-width: 100%"
            >
              <q-tooltip>
                <span v-text="extension.shortDescription"></span>
              </q-tooltip>
            </q-img>
            <div v-else>
              <q-icon
                class="gt-sm"
                name="extension"
                color="primary"
                size="70px"
              ></q-icon>
              <q-icon
                class="lt-md"
                name="extension"
                color="primary"
                size="35px"
              ></q-icon>
            </div>
          </div>
          <div class="col-9 q-pl-md">
            <q-badge
              v-if="extension.isInstalled"
              @click="showManageExtension(extension)"
              class="float-right"
              color="transparent"
              style="cursor: pointer"
            >
              <span v-text="extension.installedRelease.version"></span>
              <q-tooltip
                ><span v-text="extension.installedRelease.version"></span
              ></q-tooltip>
            </q-badge>
            <div
              class="text-h5"
              style="cursor: pointer"
              @click="showExtensionDetails(extension.id, extension.details_link)"
              v-text="extension.name"
            ></div>
            <div>
              <lnbits-extension-rating :rating="0" />
            </div>
            <div style="justify-content: space-between; display: flex">
              <q-toggle
                size="xs"
                v-if="extension.isAvailable && extension.isInstalled && g.user.admin"
                :label="extension.isActive ? $t('activated'):  $t('deactivated') "
                color="secondary"
                style=""
                v-model="extension.isActive"
                @input="toggleExtension(extension)"
                ><q-tooltip>
                  &nbsp;
                  <span
                    v-text="$t('activate_extension_details')"
                  ></span> </q-tooltip
              ></q-toggle>
              <q-badge
                v-if="hasNewVersion(extension)"
                @click="showManageExtension(extension)"
                color="primary"
                class="float-right"
                style="cursor: pointer; margin: 5px 0"
              >
                <span v-text="$t('new_version')"></span>
                <q-tooltip
                  ><span v-text="extension.latestRelease.version"></span
                ></q-tooltip>
              </q-badge>
            </div>
            <div>
              <p
                style="
                  overflow: hidden;
                  white-space: nowrap;
                  text-overflow: ellipsis;
                "
                v-text="extension.shortDescription"
              ></p>
              <q-tooltip
                ><span v-text="extension.shortDescription"></span
              ></q-tooltip>
            </div>
          </div>
        </div>
        <div
          id="dependencies"
          class="row q-pt-sm"
          v-if="extension.dependencies?.length"
        >
          <div class="col">
            <small v-text="$t('extension_depends_on')"></small>
            <q-badge
              v-for="dep in extension.dependencies"
              :key="dep"
              color="orange"
            >
              <small v-text="dep"></small>
            </q-badge>
          </div>
        </div>
      </q-card-section>
      <q-separator></q-separator>
      <q-card-actions style="min-height: 52px">
        <div class="col-10">
          <div v-if="!extension.inProgress">
            <q-btn
              v-if="user.extensions.includes(extension.id) && extension.isActive && extension.isInstalled"
              flat
              color="primary"
              type="a"
              :href="extension.id + '/'"
              :label="$t('open')"
            ></q-btn>
            <q-btn
              v-if="user.extensions.includes(extension.id) && extension.isActive && extension.isInstalled"
              flat
              color="grey-5"
              @click="disableExtension(extension)"
              :label="$t('disable')"
            ></q-btn>
            <q-badge
              v-if="extension.isAdminOnly && !user.admin"
              v-text="$t('admin_only')"
            >
            </q-badge>

            <q-btn
              v-else-if="extension.isInstalled && extension.isActive && !user.extensions.includes(extension.id)"
              flat
              color="primary"
              @click="enableExtensionForUser(extension)"
              :label="$t(extension.isPaymentRequired ? 'pay_to_enable': 'enable')"
            >
              <q-tooltip>
                <span v-text="$t('enable_extension_details')">
                </span> </q-tooltip
            ></q-btn>

            <q-btn
              @click="showManageExtension(extension)"
              flat
              color="primary"
              v-if="g.user.admin"
              :label="$t('manage')"
              ><q-tooltip
                ><span v-text="$t('manage_extension_details')"></span
              ></q-tooltip>
            </q-btn>
          </div>
          <div v-else>
            <q-spinner color="primary" size="2.55em"></q-spinner>
          </div>
        </div>

        <div class="col-2">
          <div v-if="extension.details_link" class="float-right">
            <q-btn
              @click="showExtensionDetails(extension.id, extension.details_link)"
              flat
              :label="$t('more')"
            >
              <q-tooltip>
                <span v-text="extension.shortDescription"></span>
              </q-tooltip>
            </q-btn>
          </div>
        </div>
      </q-card-actions>
    </q-card>
  </div>
</div>

<q-dialog v-model="showUninstallDialog">
  <q-card class="q-pa-lg">
    <h6 class="q-my-md text-primary" v-text="$t('warning')"></h6>
    <p>
      <span v-text="$t('extension_uninstall_warning')"></span><br />
      <span v-text="$t('confirm_continue')"></span>
    </p>

    <div class="row q-mt-lg">
      <q-checkbox
        v-model="uninstallAndDropDb"
        value="false"
        label="Cleanup database tables"
      >
        <q-tooltip class="bg-grey-8" anchor="bottom left" self="top left"
          ><span v-text="$t('extension_db_drop_info')"></span>
        </q-tooltip>
      </q-checkbox>
    </div>
    <div class="row q-mt-lg">
      <q-btn
        outline
        color="grey"
        @click="uninstallExtension()"
        v-text="$t('uninstall_confirm')"
      ></q-btn>
      <q-btn
        v-close-popup
        flat
        color="grey"
        class="q-ml-auto"
        v-text="$t('cancel')"
      ></q-btn>
    </div>
  </q-card>
</q-dialog>

<q-dialog v-model="showDropDbDialog">
  <q-card v-if="selectedExtension" class="q-pa-lg">
    <h6 class="q-my-md text-primary" v-text="$t('warning')"></h6>
    <p><span v-text="$t('extension_db_drop_warning')"></span><br /></p>
    <q-input
      v-model="dropDbExtensionId"
      :label="selectedExtension.id"
    ></q-input>
    <br />
    <p v-text="$t('confirm_continue')"></p>

    <div class="row q-mt-lg">
      <q-btn
        :disable="dropDbExtensionId !== selectedExtension.id"
        outline
        color="red"
        @click="dropExtensionDb()"
        v-text="$t('confirm')"
      ></q-btn>
      <q-btn
        v-close-popup
        flat
        color="grey"
        class="q-ml-auto"
        v-text="$t('cancel')"
      ></q-btn>
    </div>
  </q-card>
</q-dialog>

<q-dialog v-model="showManageExtensionDialog">
  <q-card v-if="selectedRelease" class="q-pa-lg lnbits__dialog-card">
    <q-card-section>
      <div v-if="selectedRelease.paymentRequest">
        <a :href="'lightning:' + selectedRelease.paymentRequest">
          <q-responsive :ratio="1" class="q-mx-xl">
            <lnbits-qrcode
              :value="'lightning:' + selectedRelease.paymentRequest.toUpperCase()"
            ></lnbits-qrcode>
          </q-responsive>
        </a>
      </div>
      <div v-else>
        <q-spinner color="primary" size="2.55em"></q-spinner>
      </div>
    </q-card-section>

    <div class="row q-mt-lg">
      <div class="col">
        <q-btn
          v-if="selectedRelease.paymentRequest"
          outline
          color="grey"
          @click="copyText(selectedRelease.paymentRequest)"
          :label="$t('copy_invoice')"
        ></q-btn>
      </div>
      <div class="col">
        <q-btn
          v-close-popup
          flat
          color="grey"
          class="float-right q-ml-lg"
          v-text="$t('close')"
        ></q-btn>
      </div>
    </div>
  </q-card>
  <q-card v-else class="q-pa-lg lnbits__dialog-card">
    <q-tabs v-model="manageExtensionTab" active-color="primary" align="justify">
      <q-tab
        name="releases"
        :label="$t('releases')"
        @update="val => manageExtensionTab = val.name"
      ></q-tab>

      <q-tab
        v-if="selectedExtension && selectedExtension.isInstalled"
        name="sell"
        :label="$t('sell')"
        @update="val => manageExtensionTab = val.name"
      ></q-tab>
    </q-tabs>

    <div
      v-show="manageExtensionTab === 'releases'"
      class="col-12 col-md-5 q-gutter-y-md q-mt-md"
      v-if="selectedExtensionRepos"
    >
      <q-card
        flat
        bordered
        class="my-card"
        v-for="repoName of Object.keys(selectedExtensionRepos)"
        :key="repoName"
      >
        <q-expansion-item
          :key="repoName"
          group="repos"
          :caption="repoName"
          :content-inset-level="0.5"
          :default-opened="selectedExtensionRepos[repoName].isInstalled"
        >
          <template v-slot:header>
            <q-item-section avatar>
              <q-avatar
                :icon="selectedExtensionRepos[repoName].isInstalled ? 'download_done': 'download'"
                :text-color="selectedExtensionRepos[repoName].isInstalled ? 'green' : ''"
              />
            </q-item-section>

            <q-item-section>
              <div class="row">
                <div class="col-10">
                  <span v-text="$t('repository')"></span>
                  <br />
                  <small v-text="repoName"></small>
                  <q-tooltip
                    ><span v-text="selectedExtensionRepos[repoName].repo"></span
                  ></q-tooltip>
                </div>
                <div class="col-2"></div>
              </div>
            </q-item-section>
          </template>

          <q-card-section class="q-pa-none">
            <q-separator></q-separator>

            <q-list>
              <q-expansion-item
                v-for="release of selectedExtensionRepos[repoName].releases"
                :key="release.version"
                group="releases"
                @click="getGitHubReleaseDetails(release)"
                :icon="getReleaseIcon(release)"
                :label="release.description"
                :caption="release.version"
                :content-inset-level="0.5"
                :header-class="getReleaseIconColor(release)"
              >
                <div v-if="release.inProgress">
                  <q-spinner color="primary" size="2.55em"></q-spinner>
                </div>
                <div v-else-if="release.error">
                  <q-icon
                    class="gt-sm"
                    name="error"
                    color="pink"
                    size="70px"
                  ></q-icon>
                  <span v-text="$t('release_details_error')"></span>
                </div>
                <q-card v-else>
                  <q-card-section v-if="release.is_version_compatible">
                    <span
                      v-if="release.requiresPayment && !release.paid_sats"
                      v-text="$t('extension_cost', {cost: release.cost_sats})"
                      class="q-mb-lg"
                    ></span>
                    <span
                      v-if="release.requiresPayment && release.paid_sats"
                      class="q-mb-lg"
                      v-text="$t('extension_paid_sats', {paid_sats: release.paid_sats})"
                    ></span>
                    <div
                      v-if="!release.requiresPayment || (release.requiresPayment && release.paid_sats)"
                    >
                      <q-btn
                        v-if="!release.isInstalled"
                        @click="installExtension(release)"
                        color="primary unelevated mt-lg pt-lg"
                        :label="$t('install')"
                      ></q-btn>
                    </div>

                    <div v-if="release.requiresPayment && !release.paid_sats">
                      <div v-if="!release.payment_hash">
                        <q-input
                          filled
                          dense
                          v-model.number="release.paidAmount"
                          type="number"
                          :min="release.cost_sats"
                          suffix="sat"
                          class="q-mt-sm"
                        >
                        </q-input>
                        <q-select
                          filled
                          dense
                          emit-value
                          map-options
                          v-model="release.wallet"
                          :options="g.user.walletOptions"
                          :label="$t('wallet_required')"
                          class="q-mt-sm"
                        >
                        </q-select>
                        <q-btn
                          unelevated
                          color="primary"
                          @click="payAndInstall(release)"
                          :disabled="!release.wallet"
                          class="q-mt-sm"
                          :label="$t('pay_from_wallet')"
                        ></q-btn>

                        <q-btn
                          unelevated
                          color="primary"
                          @click="showInstallQRCode(release)"
                          class="q-mt-sm float-right"
                          :label="$t('show_qr')"
                        ></q-btn>
                      </div>
                      <div v-else>
                        <br />
                        <span
                          class="q-mb-lg q-mt-lg"
                          v-text="'There is a previous pending invoice for this release.'"
                        ></span>
                        <br />
                        <q-btn
                          unelevated
                          @click="installExtension(release)"
                          color="primary"
                          class="q-mt-sm"
                          :label="$t('retry_install')"
                        ></q-btn>
                        <q-btn
                          unelevated
                          @click="clearHangingInvoice(release)"
                          color="primary"
                          class="q-mt-sm float-right"
                          :label="$t('new_payment')"
                        ></q-btn>
                      </div>
                    </div>

                    <div>
                      <q-btn
                        v-if="release.isInstalled"
                        @click="showUninstall()"
                        :label="$t('uninstall')"
                        flat
                        color="red"
                      ></q-btn>
                    </div>

                    <a
                      v-if="release.html_url"
                      class="text-secondary float-right"
                      :href="release.html_url"
                      target="_blank"
                      rel="noopener noreferrer"
                      style="color: inherit"
                      v-text="$t('release_notes')"
                    ></a>
                  </q-card-section>
                  <q-card-section v-else>
                    <span v-text="$t('extension_min_lnbits_version')"></span>
                    <strong>
                      <span v-text="release.min_lnbits_version"></span>
                    </strong>
                  </q-card-section>
                  <q-card v-if="release.warning">
                    <q-card-section>
                      <div class="text-h6">
                        <q-badge
                          color="yellow"
                          text-color="black"
                          v-text="$t('warning')"
                        >
                        </q-badge>
                      </div>
                      <div class="text-subtitle2">
                        <span v-text="release.warning"></span>
                      </div>
                    </q-card-section>
                  </q-card>

                  <q-separator></q-separator> </q-card
              ></q-expansion-item>
            </q-list>
          </q-card-section>
        </q-expansion-item>
      </q-card>
      <div class="row q-mt-lg">
        <q-btn
          v-if="selectedExtension?.isInstalled"
          @click="showUninstall()"
          flat
          color="red"
          v-text="$t('uninstall')"
        ></q-btn>
        <q-btn
          v-else-if="selectedExtension?.hasDatabaseTables"
          @click="showDropDb()"
          flat
          color="red"
          :label="$t('drop_db')"
        ></q-btn>
        <q-btn
          v-close-popup
          flat
          color="grey"
          class="q-ml-auto"
          v-text="$t('close')"
        ></q-btn>
      </div>
    </div>
    <q-spinner v-else color="primary" size="2.55em"></q-spinner>
    <div
      v-if="selectedExtension"
      v-show="manageExtensionTab === 'sell'"
      class="col-12 col-md-5 q-gutter-y-md q-mt-md"
    >
      <q-toggle
        v-model="selectedExtension.payToEnable.required"
        :label="$t('sell_require')"
        color="secondary"
        style="max-height: 21px"
      ></q-toggle>
      <q-select
        v-if="selectedExtension.payToEnable.required"
        filled
        dense
        emit-value
        map-options
        v-model="selectedExtension.payToEnable.wallet"
        :options="g.user.walletOptions"
        label="Wallet *"
        class="q-mt-md"
      ></q-select>
      <q-input
        v-if="selectedExtension.payToEnable.required"
        filled
        dense
        v-model.number="selectedExtension.payToEnable.amount"
        :label="$t('amount_sats')"
        type="number"
        min="1"
        class="q-mt-md"
      >
      </q-input>
      <div class="row q-mt-lg">
        <q-btn
          @click="updatePayToInstallData(selectedExtension)"
          flat
          color="green"
          v-text="$t('update_payment')"
        ></q-btn>

        <q-btn
          v-close-popup
          flat
          color="grey"
          class="q-ml-auto"
          v-text="$t('close')"
        ></q-btn>
      </div>
    </div>
  </q-card>
</q-dialog>

<q-dialog v-model="showPayToEnableDialog">
  <q-card v-if="selectedExtension" class="q-pa-md">
    <q-card-section>
      <p>
        <span
          v-text="$t('sell_info', {name: selectedExtension.name, amount: selectedExtension.payToEnable.amount})"
        ></span>
      </p>
      <p>
        <span v-text="$t('already_paid_question')"></span>
        <q-badge
          @click="enableExtension(selectedExtension)"
          color="primary"
          class="cursor-pointer"
          rounded
        >
          <strong> <span v-text="$t('recheck')"></span> </strong
        ></q-badge>
      </p>
    </q-card-section>
    <q-card-section v-if="selectedExtension.payToEnable.showQRCode">
      <div class="row q-mt-lg">
        <div v-if="selectedExtension.payToEnable.paymentRequest" class="col">
          <a
            :href="'lightning:' + selectedExtension.payToEnable.paymentRequest"
          >
            <q-responsive :ratio="1" class="q-mx-xl">
              <lnbits-qrcode
                :value="'lightning:' + selectedExtension.payToEnable.paymentRequest.toUpperCase()"
              ></lnbits-qrcode>
            </q-responsive>
          </a>
        </div>
        <div v-else class="col">
          <q-spinner color="primary" size="2.55em"></q-spinner>
        </div>
      </div>
      <div class="row q-mt-lg">
        <div class="col">
          <q-btn
            v-if="selectedExtension.payToEnable.paymentRequest"
            outline
            color="grey"
            @click="copyText(selectedExtension.payToEnable.paymentRequest)"
            :label="$t('copy_invoice')"
          ></q-btn>
        </div>
        <div class="col">
          <q-btn
            v-close-popup
            flat
            color="grey"
            class="float-right q-ml-lg"
            v-text="$t('close')"
          ></q-btn>
        </div>
      </div>
    </q-card-section>

    <q-card-section v-else>
      <div class="row q-mt-lg">
        <div class="col">
          <div>
            <q-input
              filled
              dense
              type="number"
              v-model.number="selectedExtension.payToEnable.paidAmount"
              :min="selectedExtension.payToEnable.amount"
              suffix="sat"
              class="q-mt-sm"
            >
            </q-input>
            <q-select
              filled
              dense
              v-model="selectedExtension.payToEnable.paymentWallet"
              emit-value
              map-options
              :options="g.user.walletOptions"
              :label="$t('wallet_required')"
              class="q-mt-sm"
            >
            </q-select>
            <q-separator class="q-mb-lg"></q-separator>
            <q-btn
              unelevated
              color="primary"
              class="q-mt-sm"
              @click="payAndEnable(selectedExtension)"
              :disabled="!selectedExtension.payToEnable.paymentWallet"
              :label="$t('pay_from_wallet')"
            ></q-btn>

            <q-btn
              unelevated
              @click="showEnableQRCode(selectedExtension)"
              color="primary"
              class="q-mt-sm float-right"
              :label="$t('show_qr')"
            ></q-btn>
          </div>
        </div>
      </div>
    </q-card-section>
  </q-card>
</q-dialog>

<q-dialog v-model="showExtensionDetailsDialog">
  <q-card
    v-if="selectedExtensionDetails"
    class="q-pa-sm"
    style="width: 800px; max-width: 95vw"
  >
    <q-card-section>
      <div class="row">
        <div class="col-2 gt-md">
          <q-img
            :src="selectedExtensionDetails.icon"
            style="width: 100px"
            type="image"
          ></q-img>
        </div>
        <div class="col-9 q-pl-md gt-xs">
          <h3 class="q-my-sm" v-text="selectedExtensionDetails.name"></h3>
          <h6
            class="q-my-sm"
            v-text="selectedExtensionDetails.short_description"
          ></h6>
        </div>
        <div class="col-9 q-pl-md lt-sm">
          <h5 class="q-my-sm" v-text="selectedExtensionDetails.name"></h5>
          <p
            class="q-my-sm"
            v-text="selectedExtensionDetails.short_description"
          ></p>
        </div>
        <div class="col-1">
          <q-btn
            v-close-popup
            flat
            color="grey"
            class="float-right q-ml-lg"
            v-text="$t('close')"
          ></q-btn>
        </div>
      </div>
      <div v-if="selectedExtensionDetails.images?.length" class="row q-my-lg">
        <div class="col q-pr-md">
          <q-carousel
            navigation-position="top"
            swipeable
            animated
            v-model="slide"
            :fullscreen.sync="fullscreen"
            thumbnails
            infinite
            :autoplay="autoplay"
            arrows
            transition-prev="slide-right"
            transition-next="slide-left"
            @mouseenter="autoplay = false"
            @mouseleave="autoplay = true"
            height="300px"
          >
            <template v-slot:control>

            size="2.5em"

            <b>
              <span v-text="$t('contributors')"></span>

                  :href="contributor.uri"
                  target="_blank"

          <div class="q-pt-md">
            <div>
              <q-btn
                size="sm"

                target="_blank"
                rel="noopener noreferrer"

                ><q-tooltip>repository</q-tooltip></q-btn

                <b>
                  <span v-text="$t('license')"></span>

<script>
  new Vue({
    el: '#vue',

    data: function () {
      return {
        slide: 0,
        fullscreen: false,
        autoplay: true,
        searchTerm: '',
        tab: 'all',
        manageExtensionTab: 'releases',
        filteredExtensions: null,
        showUninstallDialog: false,
        showManageExtensionDialog: false,
        showExtensionDetailsDialog: false,
        showDropDbDialog: false,
        showPayToEnableDialog: false,
        dropDbExtensionId: '',
        selectedExtension: null,
        selectedImage: null,
        selectedExtensionDetails: null,
        selectedExtensionRepos: null,
        selectedRelease: null,
        uninstallAndDropDb: false,
        maxStars: 5,
        paylinkWebsocket: null,
        user: null
      }
    },
    watch: {
      searchTerm(term) {
        this.filterExtensions(term, this.tab)
      }
    },
    methods: {
      handleTabChanged: function (tab) {
        this.filterExtensions(this.searchTerm, tab)
      },
      filterExtensions: function (term, tab) {
        // Filter the extensions list
        function extensionNameContains(searchTerm) {
          return function (extension) {
            return (
              extension.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
              extension.shortDescription
                ?.toLowerCase()
                .includes(searchTerm.toLowerCase())
            )
          }
        }

        this.filteredExtensions = this.extensions
          .filter(e => (tab === 'all' ? !e.isInstalled : true))
          .filter(e => (tab === 'installed' ? e.isInstalled : true))
          .filter(e =>
            tab === 'installed'
              ? e.isActive
                ? true
                : !!this.g.user.admin
              : true
          )
          .filter(e => (tab === 'featured' ? e.isFeatured : true))
          .filter(extensionNameContains(term))
          .map(e => ({
            ...e,
            details_link:
              e.installedRelease?.details_link || e.latestRelease?.details_link
          }))
        this.tab = tab
      },

      installExtension: async function (release) {
        // no longer required to check if the invoice was paid
        // the install logic has been triggered one way or another
        this.unsubscribeFromPaylinkWs()

        const extension = this.selectedExtension
        extension.inProgress = true
        this.showManageExtensionDialog = false
        release.payment_hash =
          release.payment_hash || this.getPaylinkHash(release.pay_link)

        LNbits.api
          .request(
            'POST',
            `/api/v1/extension`,
            this.g.user.wallets[0].adminkey,
            {
              ext_id: extension.id,
              archive: release.archive,
              source_repo: release.source_repo,
              payment_hash: release.payment_hash,
              version: release.version
            }
          )
          .then(response => {
            extension.isAvailable = true
            extension.isInstalled = true
            extension.installedRelease = release
            this.toggleExtension(extension)
            extension.inProgress = false
            this.filteredExtensions = this.extensions.concat([])
            this.handleTabChanged('installed')
            this.tab = 'installed'
            window.location.reload()
          })
          .catch(err => {
            console.warn(err)
            extension.inProgress = false
            LNbits.utils.notifyApiError(err)
          })
      },
      uninstallExtension: async function () {
        const extension = this.selectedExtension
        this.showManageExtensionDialog = false
        this.showUninstallDialog = false
        extension.inProgress = true
        LNbits.api
          .request(
            'DELETE',
            `/api/v1/extension/${extension.id}`,
            this.g.user.wallets[0].adminkey
          )
          .then(response => {
            extension.isAvailable = false
            extension.isInstalled = false
            extension.inProgress = false
            extension.installedRelease = null
            this.filteredExtensions = this.extensions.concat([])
            this.handleTabChanged('installed')
            this.tab = 'installed'
            this.$q.notify({
              type: 'positive',
              message: 'Extension uninstalled!'
            })
            if (this.uninstallAndDropDb) {
              this.showDropDb()
            }
          })
          .catch(err => {
            LNbits.utils.notifyApiError(err)
            extension.inProgress = false
          })
      },

      dropExtensionDb: async function () {
        const extension = this.selectedExtension
        this.showManageExtensionDialog = false
        this.showDropDbDialog = false
        this.dropDbExtensionId = ''
        extension.inProgress = true
        LNbits.api
          .request(
            'DELETE',
            `/api/v1/extension/${extension.id}/db`,
            this.g.user.wallets[0].adminkey
          )
          .then(response => {
            extension.installedRelease = null
            extension.inProgress = false
            extension.hasDatabaseTables = false
            this.$q.notify({
              type: 'positive',
              message: 'Extension DB deleted!'
            })
          })
          .catch(err => {
            LNbits.utils.notifyApiError(err)
            extension.inProgress = false
          })
      },
      toggleExtension: function (extension) {
        const action = extension.isActive ? 'activate' : 'deactivate'
        LNbits.api
          .request(
            'PUT',
            `/api/v1/extension/${extension.id}/${action}`,
            this.g.user.wallets[0].adminkey
          )
          .then(response => {
            this.$q.notify({
              type: 'positive',
              message: `Extension '${extension.id}' ${action}d!`
            })
          })
          .catch(err => {
            LNbits.utils.notifyApiError(err)
            extension.inProgress = false
          })
      },
      enableExtensionForUser: function (extension) {
        if (extension.isPaymentRequired) {
          this.showPayToEnable(extension)
          return
        }
        this.enableExtension(extension)
      },
      enableExtension: function (extension) {
        LNbits.api
          .request(
            'PUT',
            `/api/v1/extension/${extension.id}/enable`,
            this.g.user.wallets[0].adminkey
          )
          .then(response => {
            this.$q.notify({
              type: 'positive',
              message: 'Extension enabled!'
            })
            setTimeout(() => {
              window.location.reload()
            }, 300)
          })
          .catch(err => {
            console.warn(err)
            LNbits.utils.notifyApiError(err)
          })
      },
      disableExtension: function (extension) {
        LNbits.api
          .request(
            'PUT',
            `/api/v1/extension/${extension.id}/disable`,
            this.g.user.wallets[0].adminkey
          )
          .then(response => {
            this.$q.notify({
              type: 'positive',
              message: 'Extension disabled!'
            })
            setTimeout(() => {
              window.location.reload()
            }, 300)
          })
          .catch(err => {
            console.warn(error)
            LNbits.utils.notifyApiError(err)
          })
      },
      showPayToEnable: function (extension) {
        this.selectedExtension = extension
        this.selectedExtension.payToEnable.paidAmount =
          extension.payToEnable.amount
        this.selectedExtension.payToEnable.showQRCode = false
        this.showPayToEnableDialog = true
      },
      updatePayToInstallData: function (extension) {
        LNbits.api
          .request(
            'PUT',
            `/api/v1/extension/${extension.id}/sell`,
            this.g.user.wallets[0].adminkey,
            {
              required: extension.payToEnable.required,
              amount: extension.payToEnable.amount,
              wallet: extension.payToEnable.wallet
            }
          )
          .then(response => {
            this.$q.notify({
              type: 'positive',
              message: 'Payment info updated!'
            })
            this.showManageExtensionDialog = false
          })
          .catch(err => {
            LNbits.utils.notifyApiError(err)
            extension.inProgress = false
          })
      },

      showUninstall: function () {
        this.showManageExtensionDialog = false
        this.showUninstallDialog = true
        this.uninstallAndDropDb = false
      },

      showDropDb: function () {
        this.showDropDbDialog = true
      },

      showManageExtension: async function (extension) {
        this.selectedExtension = extension
        this.selectedRelease = null
        this.selectedExtensionRepos = null
        this.manageExtensionTab = 'releases'
        this.showManageExtensionDialog = true

        try {
          const {data} = await LNbits.api.request(
            'GET',
            `/api/v1/extension/${extension.id}/releases`,
            this.g.user.wallets[0].adminkey
          )

          this.selectedExtensionRepos = data.reduce((repos, release) => {
            repos[release.source_repo] = repos[release.source_repo] || {
              releases: [],
              isInstalled: false,
              repo: release.repo
            }
            release.inProgress = false
            release.error = null
            release.loaded = false
            release.isInstalled = this.isInstalledVersion(
              this.selectedExtension,
              release
            )
            if (release.isInstalled) {
              repos[release.source_repo].isInstalled = true
            }
            if (release.pay_link) {
              release.requiresPayment = true
              release.paidAmount = release.cost_sats
              release.payment_hash = this.getPaylinkHash(release.pay_link)
            }

            repos[release.source_repo].releases.push(release)
            return repos
          }, {})
        } catch (error) {
          LNbits.utils.notifyApiError(error)
          extension.inProgress = false
        }
      },

      showExtensionDetails: async function (extId, detailsLink) {
        if (!detailsLink) {
          return
        }
        this.selectedExtensionDetails = null
        this.showExtensionDetailsDialog = true
        this.slide = 0
        this.fullscreen = false

        try {
          const {data} = await LNbits.api.request(
            'GET',
            `/api/v1/extension/${extId}/details?details_link=${detailsLink}`,
            this.g.user.wallets[0].inkey
          )

          this.selectedExtensionDetails = data
          this.selectedExtensionDetails.description_md =
            LNbits.utils.convertMarkdown(data.description_md)
        } catch (error) {
          console.warn(error)
        }
      },
      async payAndInstall(release) {
        try {
          this.selectedExtension.inProgress = true
          this.showManageExtensionDialog = false
          const paymentInfo = await this.requestPaymentForInstall(
            this.selectedExtension.id,
            release
          )
          this.rememberPaylinkHash(release.pay_link, paymentInfo.payment_hash)
          const wallet = this.g.user.wallets.find(w => w.id === release.wallet)
          const {data} = await LNbits.api.payInvoice(
            wallet,
            paymentInfo.payment_request
          )

          release.payment_hash = data.payment_hash

          await this.installExtension(release)
        } catch (err) {
          console.warn(err)
          LNbits.utils.notifyApiError(err)
        } finally {
          this.selectedExtension.inProgress = false
        }
      },
      async payAndEnable(extension) {
        try {
          const paymentInfo = await this.requestPaymentForEnable(
            extension.id,
            extension.payToEnable.paidAmount
          )

          const wallet = this.g.user.wallets.find(
            w => w.id === extension.payToEnable.paymentWallet
          )
          const {data} = await LNbits.api.payInvoice(
            wallet,
            paymentInfo.payment_request
          )
          this.enableExtension(extension)
          this.showPayToEnableDialog = false
        } catch (err) {
          console.warn(err)
          LNbits.utils.notifyApiError(err)
        }
      },
      async showInstallQRCode(release) {
        this.selectedRelease = release

        try {
          const data = await this.requestPaymentForInstall(
            this.selectedExtension.id,
            release
          )

          this.selectedRelease.paymentRequest = data.payment_request
          this.selectedRelease.payment_hash = data.payment_hash
          this.selectedRelease = _.clone(this.selectedRelease)
          this.rememberPaylinkHash(
            this.selectedRelease.pay_link,
            this.selectedRelease.payment_hash
          )

          this.subscribeToPaylinkWs(
            this.selectedRelease.pay_link,
            data.payment_hash
          )
        } catch (err) {
          console.warn(err)
          LNbits.utils.notifyApiError(err)
        }
      },

      async showEnableQRCode(extension) {
        try {
          extension.payToEnable.showQRCode = true
          this.selectedExtension = _.clone(extension)

          const data = await this.requestPaymentForEnable(
            extension.id,
            extension.payToEnable.paidAmount
          )
          extension.payToEnable.paymentRequest = data.payment_request
          this.selectedExtension = _.clone(extension)

          const url = new URL(window.location)
          url.protocol = url.protocol === 'https:' ? 'wss' : 'ws'
          url.pathname = `/api/v1/ws/${data.payment_hash}`
          const ws = new WebSocket(url)
          ws.addEventListener('message', async ({data}) => {
            const payment = JSON.parse(data)
            if (payment.pending === false) {
              this.$q.notify({
                type: 'positive',
                message: 'Invoice Paid!'
              })

              this.enableExtension(extension)
              ws.close()
            }
          })
        } catch (err) {
          console.warn(err)
          LNbits.utils.notifyApiError(err)
        }
      },

      async requestPaymentForInstall(extId, release) {
        const {data} = await LNbits.api.request(
          'PUT',
          `/api/v1/extension/${extId}/invoice/install`,
          this.g.user.wallets[0].adminkey,
          {
            ext_id: extId,
            archive: release.archive,
            source_repo: release.source_repo,
            cost_sats: release.paidAmount,
            version: release.version
          }
        )
        return data
      },

      async requestPaymentForEnable(extId, amount) {
        const {data} = await LNbits.api.request(
          'PUT',
          `/api/v1/extension/${extId}/invoice/enable`,
          this.g.user.wallets[0].adminkey,
          {
            amount
          }
        )
        return data
      },

      clearHangingInvoice(release) {
        this.forgetPaylinkHash(release.pay_link)
        release.payment_hash = null
      },

      rememberPaylinkHash(pay_link, payment_hash) {
        this.$q.localStorage.set(
          `lnbits.extensions.paylink.${pay_link}`,
          payment_hash
        )
      },
      getPaylinkHash(pay_link) {
        return this.$q.localStorage.getItem(
          `lnbits.extensions.paylink.${pay_link}`
        )
      },
      forgetPaylinkHash(pay_link) {
        this.$q.localStorage.remove(`lnbits.extensions.paylink.${pay_link}`)
      },
      subscribeToPaylinkWs(pay_link, payment_hash) {
        const url = new URL(`${pay_link}/${payment_hash}`)
        url.protocol = url.protocol === 'https:' ? 'wss' : 'ws'
        this.paylinkWebsocket = new WebSocket(url)
        this.paylinkWebsocket.addEventListener('message', async ({data}) => {
          const resp = JSON.parse(data)
          if (resp.paid) {
            this.$q.notify({
              type: 'positive',
              message: 'Invoice Paid!'
            })
            this.installExtension(this.selectedRelease)
          } else {
            this.$q.notify({
              type: 'warning',
              message: 'Invoice tracking lost!'
            })
          }
        })
      },
      unsubscribeFromPaylinkWs() {
        try {
          this.paylinkWebsocket && this.paylinkWebsocket.close()
        } catch (error) {
          console.warn(error)
        }
      },

      hasNewVersion: function (extension) {
        if (extension.installedRelease && extension.latestRelease) {
          return (
            extension.installedRelease.version !==
            extension.latestRelease.version
          )
        }
      },
      isInstalledVersion: function (extension, release) {
        if (extension.installedRelease) {
          return (
            extension.installedRelease.source_repo === release.source_repo &&
            extension.installedRelease.version === release.version
          )
        }
      },
      getReleaseIcon: function (release) {
        if (!release.is_version_compatible) return 'block'
        if (release.isInstalled) return 'download_done'

        return 'download'
      },
      getReleaseIconColor: function (release) {
        if (!release.is_version_compatible) return 'text-red'
        if (release.isInstalled) return 'text-green'

        return ''
      },
      getGitHubReleaseDetails: async function (release) {
        if (!release.is_github_release || release.loaded) {
          return
        }
        const [org, repo] = release.source_repo.split('/')
        release.inProgress = true
        try {
          const {data} = await LNbits.api.request(
            'GET',
            `/api/v1/extension/release/${org}/${repo}/${release.version}`,
            this.g.user.wallets[0].adminkey
          )
          release.loaded = true
          release.is_version_compatible = data.is_version_compatible
          release.min_lnbits_version = data.min_lnbits_version
          release.warning = data.warning
        } catch (error) {
          console.warn(error)
          release.error = error
          LNbits.utils.notifyApiError(error)
        } finally {
          release.inProgress = false
        }
      }
    },
    created: function () {
      this.extensions = JSON.parse('{{extensions | tojson | safe}}').map(e => ({
        ...e,
        inProgress: false
      }))
      this.filteredExtensions = this.extensions.concat([])
      for (let i = 0; i < this.filteredExtensions.length; i++) {
        if (this.filteredExtensions[i].isInstalled != false) {
          this.handleTabChanged('installed')
          this.tab = 'installed'
        }
      }
      if (window.user) {
        this.user = LNbits.map.user(window.user)
      }
    },
    mixins: [windowMixin]
  })
</script>
