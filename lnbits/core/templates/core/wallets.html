{% if not ajax %} {% extends "base.html" %} {% endif %}
<!---->
{% from "macros.jinja" import window_vars with context %}
<!---->
{% block scripts %} {{ window_vars(user) }}{% endblock %} {% block page %}

<div class="row q-col-gutter-md q-mb-md">
  <div class="col-12">
    <q-card>
      <div>
        <div class="q-gutter-y-md">
          <q-tabs v-model="tab" align="left">
            <q-tab
              name="wallets"
              :label="$t('wallets')"
              @update="val => tab = val.name"
            ></q-tab>
            <q-tab
              name="payments"
              :label="$t('payments')"
              @update="val => tab = val.name"
            ></q-tab>
          </q-tabs>
        </div>
      </div>
    </q-card>
  </div>
</div>

<div>
  <div v-if="user">
    <div class="row">
      <div v-if="tab==='wallets'" class="col">wwwallets 1</div>
      <div v-else class="col">pppayyemtns 2</div>
    </div>
  </div>
</div>

{% endblock %}
